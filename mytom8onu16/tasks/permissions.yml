---
- name: change group ownership
  file:
    path: /opt/tomcat
    state: directory
    recurse: yes
    group: tomcat
    
- name: change group config
  file:
    path: /opt/tomcat/conf
    state: directory
    mode: g+r
    recurse: yes
    group: tomcat

- name: change group config
  file:
    path: /opt/tomcat/conf
    state: directory
    mode: g+x
    group: tomcat

- name:  change owner on  webapps
  file:
    path : /opt/tomcat/webapps/
    state: directory
    recurse: yes
    owner: tomcat
    group: tomcat

- name: change group work
  file:
    path: /opt/tomcat/work/
    state: directory
    recurse: yes
    owner: tomcat

- name: change group temp
  file:
    path: /opt/tomcat/temp/
    state: directory
    recurse: yes
    owner: tomcat

- name: change group logs
  file:
    path: /opt/tomcat/logs/
    state: directory
    recurse: yes
    owner: tomcat