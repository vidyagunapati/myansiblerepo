---
- hosts: webserver
  become: yes
  tasks:
  - name: i want to install java on ubuntu
    apt:
      name: openjdk-8-jdk
      state: present
    when: ansible_os_family" =="Debian"
  
  - name: i want to install java on redhat
    yum:
      name: java-1.8.0-openjdk
      state: present
    when: ansible_os_family =="RedHat"